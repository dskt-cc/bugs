name: Security Vulnerability
description: Report a security vulnerability
title: "[SECURITY] "
labels: ["security", "confidential"]
assignees:
  - dvhsh
body:
  - type: markdown
    attributes:
      value: |
        ⚠️ **IMPORTANT**: If this is a critical security vulnerability, please email security@dskt.cc instead of creating a public issue.

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this security issue?
      options:
        - Critical (immediate action required)
        - High (needs attention soon)
        - Medium (should be addressed)
        - Low (minimal risk)
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the security vulnerability
      placeholder: Describe the security issue...
    validations:
      required: true

  - type: textarea
    id: impact
    attributes:
      label: Potential Impact
      description: What's the potential impact of this vulnerability?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Execute '....'
        4. See vulnerability
    validations:
      required: true

  - type: textarea
    id: mitigation
    attributes:
      label: Suggested Mitigation
      description: If you have any suggestions for fixing the vulnerability

  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we reach you if we need more info?
      placeholder: email@example.com (optional)

  - type: checkboxes
    id: terms
    attributes:
      label: Confidentiality
      description: Please confirm the following
      options:
        - label: I have not disclosed this vulnerability publicly
          required: true
        - label: I understand the importance of responsible disclosure
          required: true
